{% extends "payroll_app/base.html" %}
{% block content %}
<div class= "row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h6>CHANGE PASSWORD</h6>
            </div>
            <div class="card-body">
                <form method="POST"> 
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ account.username }}" disabled>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="password">New Password:</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>                            
                        </div>

                        <div class="col">
                            <div class="form-group">
                                <label for="password">Confirm New Password:</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>                            
                        </div>
                    </div>

                    <button type="submit" class="mt-3 btn btn-primary">Change Password</button>
                    <a href="{% url 'manage_acc' pk=request.session.user_id %}" class = "btn btn-danger mt-3">Cancel</a>
                </form>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
