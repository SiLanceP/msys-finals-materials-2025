{% extends "payroll_app/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header text-white" style="background-color: #808080;">
                <h3 class="mb-0">Manage Account</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5 class="text-muted">Username</h5>
                    <h3>{{ account.username }}</h3>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'update_acc' pk=account.pk %}" class="btn btn-warning">Change Password</a>
                    <a href="{% url 'delete_acc' pk=account.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.')">Delete Account</a>
                    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
