{% load static %}

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/bootstrap/css/custom.css' %}">

        <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <style>
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            .card-header {
                background-color: #808080;
                color: white;
            }
            .card{
                width: 500px;
                min-height: 300px;
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-custom mb-3 sticky-top" style="background-color: #808080;">
            <div class="container-fluid">
                <a class="navbar-brand mb-0">LAZAPEE Payroll</span> </a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h6>LAZAPEE LOGIN</h6>
                        </div>
                        <div class="card-body">

                            {% if error %}
                            <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                                {{ error }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>                            
                            </div>
                            {% endif %}

                            <form method="POST"> 
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-label" for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label class="form-label" for="password">Password:</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>                            
                                    </div>
                                </div>
                
                                <button type="submit" class="mt-2 btn btn-primary w-100">Login</button>
                            </form>
                            <div class="mt-3">
                                <p>Don't have an account? <a href="{% url 'signup' %}" style="text-decoration: none;">Sign Up</a></p> 
                            </div>
                
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-3" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>                
    </body>
</html>
